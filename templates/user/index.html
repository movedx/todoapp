<!DOCTYPE html>
<html>

<head>
    <title>Todos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <h1>Welcome, {{ session['user_id'] }}!</h1>
    <h2>Todos</h2>
    <form method="post">
        <label for="content">New Todo:</label>
        <input type="text" id="content" name="content" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todos %}
        <li>{{ todo.content }} <a href="{{ url_for('activities.delete', id=todo.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('activities.logout') }}">Logout</a></p>
</body>

</html>
